<!--
AUTHORS: Müslüm Atas & Mathias Knoll
DESCRIPTION: A simple Progressive Web App (PWA) example which uses web- and service-workers. 
             It consists of HTML files (index.html, next.html) with basic CSS styling (style.css), a few images, and scripts.
LAST CHANGE: 17.10.2023
REFERENCES: https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps
-->
<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Polly</title>

    <link rel="icon" href="favicon.ico">

    <!-- Manifest and Styles
        The manifest file lists all the information about the website in a JSON format und usually resides in the root folder of a web app -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/style.css">
    <!-- App Name -->
    <meta name="polly" content="polly" />
    <!-- On iOS, you can specify a web application title for the launch icon -->
    <meta name="polly" content="polly" />
    <!-- Capability -->
    <meta name="polly" content="yes" />
    <!-- Hiding Safari User Interface Components in standalone mode-->
    <meta name="polly" content="yes" />
    <!-- Starting URL -->
    <meta name="msapplication-starturl" content="/index.html" />
    <!-- Theme/Display -->
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Icon for iOS 180x180 -->
    <link rel="apple-touch-icon" href="assets/touch-icon-iphone.png">
    <!-- Splash Screens for iOS -->
    <link href="assets/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="assets/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="assets/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="assets/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="assets/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="assets/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="assets/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" />
    </head>

    <body>
        <div class="profileScreenContainer">
            <div class="topNav profile colored">
                <button id="editBtn" onClick="parent.location='editprofile.html'">edit</button>
            </div>  
            <div id="profileTopper" class="colored">
                <img class="icon big" id="profileIcon">
                <p id="name" class="userData">Pat</p>
                <p id="age" class="userData">23y0</p>
            </div>  
            <div id="descriptionContainer" class="addPollContainer">
                <p id="description" class="userData">I like to play soccer and I am looking for a team to play with.</p>
            </div>   
            <label class="label myposts">my posts</label> 
        </div>
        <div class="spacer"></div>
        <div class="bottomNav">
            <div class="bottomNavItem" onClick="parent.location='index.html'">
              <img src="assets/home.svg" alt="home">
            </div>
            <div class="bottomNavItem" onClick="parent.location='pins.html'">
              <img src="assets/pin.svg" alt="pin">
            </div>
            <div class="bottomNavItem activeNavItem">
              <img src="assets/profile.svg" alt="profile">
            </div>
          </div>

    <!-- Scripts -->
        <script src="use_serviceworker.js"></script>
        <script src="main.js"></script>
        <script src="profile.js"></script>
    </body>
</html>
